# ---- Render Blueprint ----
# https://render.com/docs/blueprint-spec

databases:
  - name: url-shortener-db
    plan: free
    databaseName: url_shortener
    user: url_shortener_user

services:
  - type: web
    name: url-shortener
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: url-shortener-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: url-shortener-cache
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BASE_URL
        sync: false   # set manually to your Render URL after first deploy
      - key: FLASK_DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.0"

  - type: redis
    name: url-shortener-cache
    plan: free
    maxmemoryPolicy: allkeys-lru
